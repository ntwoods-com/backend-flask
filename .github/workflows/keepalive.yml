name: Keepalive Ping

on:
  schedule:
    - cron: "*/10 * * * *"
  workflow_dispatch:

concurrency:
  group: keepalive
  cancel-in-progress: false

jobs:
  ping:
    runs-on: ubuntu-latest
    timeout-minutes: 2
    if: ${{ vars.RENDER_HEALTH_URL != 'https://backend-flask-bxpj.onrender.com/health' }}
    steps:
      - name: Ping /health
        run: |
          set -euo pipefail
          curl -fsSL --max-time 10 --retry 2 --retry-all-errors "${{ vars.RENDER_HEALTH_URL }}" >/dev/null
