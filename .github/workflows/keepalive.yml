name: Keepalive Ping

on:
  schedule:
    - cron: "*/10 * * * *"
  workflow_dispatch:

concurrency:
  group: keepalive
  cancel-in-progress: false

jobs:
  ping:
    runs-on: ubuntu-latest
    timeout-minutes: 2
    if: ${{ vars.RENDER_HEALTH_URL != 'https://backend-flask-bxpj.onrender.com/health' }}
    steps:
      - name: Ping /health
        run: |
          set -euo pipefail
            URL="${{ vars.RENDER_HEALTH_URL }}"
            URL="$(printf '%s' "$URL" | tr -d '\r\n' | sed 's/^ *//; s/ *$//')"
            [ -n "$URL" ] || (echo "RENDER_HEALTH_URL is empty" && exit 1)
            curl -fsSL --max-time 10 --retry 2 --retry-all-errors "$URL" >/dev/null
